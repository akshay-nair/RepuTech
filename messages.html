<!DOCTYPE html>
<html>
    <head>
        <title>Messages</title>
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <link rel="stylesheet" href="assets/css/profile.css" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <header>
           <div class="nav-container">
                 <nav>
                     <a href="index.html" class="logo"> <!--Link to index of webpage-->
                         <img border="0" alt="RepuTech" src="assets/images/logo.png" width="200" height="40">
                     </a>
                     <a href="login.html" class="button" style="float:right">Log In</a>
                     <a href="sign-up.html" class="button" style="float:right">Sign Up</a>
                     <!--Should display View Profile button after logging in-->
                     <a href="profile.html" class="button" style="float:right">Temp Profile</a>
                 </nav>
            </div>
        </header>
        
        <div class="profile-container">
            <section class="profile-sidebar">
                
                    <div class="profile-pic">
                        <img src="http://placehold.it/100x100">
                    </div>
                
                    <section class="profile-rating">
                        <span class="star1">&#9733</span>
                        <span class="star2">&#9733</span>
                        <span class="star3">&#9733</span>
                        <span class="star4">&#9733</span>
                        <span class="star5">&#9734</span>
                    </section>
                
                    <section class="profile-title">
                        <div class="profile-title-name">
                            John Doe
                        </div>
                        <div class="profile-title-job">
                            Smartphone Technician
                        </div>
                    </section>
                
                    <section class="profile-buttons">
                        <button>Follow</button>
                        <button>Message</button>
                    </section>

                    <section class="profile-menu">
                        <ul class="nav">
                            <li>
                                <a href="profile.html" class="self">
                                Profile</a>
                            </li>
                            <li>
                                <a href="messages.html" class="self">
                                Messages</a>
                            </li>
                            <li>
                                <a href="account_info.html" class="self">
                                Account Settings</a>
                            </li>
                        </ul>
                    </section>
            </section>

            <section class="profile-content">
                <div id="messages">
                    <div class="message", id="A A">
                        <p class="msg-text">A A: Hey!</p>
                        <button class="reply">Reply</button>
                    </div>
                    <div class="message", id="Jane D">
                        <p class="msg-text">Jane D: Hi John</p>
                        <p class="msg-text">John Doe: Hey Jane!</p>
                        <button class="reply">Reply</button>
                    </div>
                </div>
            </section>
        </div>

        
    </body>
    
</html>
